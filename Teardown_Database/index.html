                }
                
                const rawText = await response.text();
                console.log('Raw JSON text (first 200 chars):', rawText.substring(0, 200));
                
                jsonData = JSON.parse(rawText);
                processAndDisplayData(jsonData);
                
            } catch (error) {
                console.error('Error details:', error);
                showError('Error loading data: ' + error.message + 
                         '<br><br><strong>Debug Information:</strong><br>' +
                         '1. Make sure your JSON file is named "data.json"<br>' +
                         '2. Check that it\'s in the same directory as this HTML file<br>' +
                         '3. If testing locally, you may need to serve through a web server<br>' +
                         '4. Currently using embedded data as fallback');
            }
        }

        function processAndDisplayData(data) {
            console.log('Processing data...');
            
            // Handle different JSON structures
            let tableData = [];
            let columns = [];

            if (Array.isArray(data)) {
                tableData = data;
                console.log('Data is an array with', data.length, 'items');
            } else if (typeof data === 'object' && data !== null) {
                console.log('Data is an object, looking for arrays...');
                // If it's an object, try to find arrays within it
                const keys = Object.keys(data);
                const arrayKey = keys.find(key => Array.isArray(data[key]));
                
                if (arrayKey) {
                    tableData = data[arrayKey];
                    console.log('Found array at key:', arrayKey);
                } else {
                    // Convert object to array of key-value pairs
                    tableData = Object.entries(data).map(([key, value]) => ({
                        'Property': key,
                        'Value': typeof value === 'object' ? JSON.stringify(value) : value
                    }));
                    console.log('Converted object to key-value pairs');
                }
            }

            if (tableData.length === 0) {
                showError('No tabular data found in the JSON file.');
                return;
            }

            console.log('Table data prepared with', tableData.length, 'rows');

            // Extract columns from the first row
            if (tableData[0] && typeof tableData[0] === 'object') {
                columns = Object.keys(tableData[0]).map(key => ({
                    title: key.charAt(0).toUpperCase() + key.slice(1).replace(/_/g, ' '),
                    data: key
                }));
                console.log('Columns extracted:', columns.map(c => c.title));
            }

            // Update statistics
            updateStatistics(tableData, columns);

            // Create DataTable
            createDataTable(columns, tableData);
            
            // Hide loading spinner and show table
            $('#loadingSpinner').hide();
            $('#tableContainer').show();
            
            console.log('Table should now be visible');
        }

        function updateStatistics(data, columns) {
            $('#totalRecords').text(data.length.toLocaleString());
            $('#totalColumns').text(columns.length);
            $('#dataSize').text((data.length * columns.length).toLocaleString());
            
            // Generate description specific to smart home devices
            const vendors = [...new Set(data.map(item => item.vendor).filter(v => v))];
            const description = `This dataset contains ${data.length.toLocaleString()} smart home devices with ${columns.length} data fields. ` +
                              `The data includes devices from ${vendors.length} vendors: ${vendors.slice(0, 5).join(', ')}${vendors.length > 5 ? ', and others' : ''}.`;
            $('#dataDescription').text(description);
        }

        function createDataTable(columns, data) {
            // Destroy existing table if it exists
            if (dataTable) {
                dataTable.destroy();
            }

            // Clear and rebuild table headers
            const thead = $('#dataTable thead');
            thead.empty();
            const headerRow = $('<tr>');
            columns.forEach(col => {
                headerRow.append($('<th>').text(col.title));
            });
            thead.append(headerRow);

            // Initialize DataTable without sorting
            dataTable = $('#dataTable').DataTable({
                data: data,
                columns: columns,
                responsive: true,
                pageLength: 25,
                lengthMenu: [[10, 25, 50, 100, -1], [10, 25, 50, 100, "All"]],
                ordering: false, // Disable sorting completely
                columnDefs: [
                    {
                        targets: '_all',
                        render: function(data, type, row) {
                            if (type === 'display') {
                                // Handle arrays (like keywords)
                                if (Array.isArray(data)) {
                                    return '<span class="badge-container">' + 
                                           data.map(item => '<span class="keyword-badge">' + item + '</span>').join(' ') + 
                                           '</span>';
                                }
                                // Handle URLs
                                if (typeof data === 'string' && data.startsWith('http')) {
                                    return '<a href="' + data + '" target="_blank" class="url-link">🔗 View</a>';
                                }
                                // Handle long strings
                                if (typeof data === 'string' && data.length > 80) {
                                    return '<span title="' + data + '" class="truncated-text">' + data.substring(0, 80) + '...</span>';
                                }
                                // Handle null or undefined
                                if (data === null || data === undefined || data === '') {
                                    return '<em class="text-muted">—</em>';
                                }
                            }
                            return data;
                        }
                    }
                ],
                language: {
                    search: "Search devices:",
                    lengthMenu: "Show _MENU_ devices per page",
                    info: "Showing _START_ to _END_ of _TOTAL_ devices",
                    infoEmpty: "No devices to show",
                    infoFiltered: "(filtered from _MAX_ total devices)",
                    paginate: {
                        first: "First",
                        last: "Last",
                        next: "Next",
                        previous: "Previous"
                    }
                }
            });
        }

        function showError(message) {
            $('#loadingSpinner').hide();
            $('#errorMessage').html(message);
            $('#errorContainer').show();
        }
    </script>
</body>
</html>
